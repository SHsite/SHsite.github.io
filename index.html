<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>팀 효과성 진단 리포트</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>팀 효과성 진단 리포트 자동 생성</h1>
        <div class="input-section">
            <p>1. 회사 로고를 업로드하세요:</p>
            <input type="file" id="logoUpload" accept="image/*">

            <p>2. 설문 데이터(CSV) 파일을 업로드하세요:</p>
            <input type="file" id="dataUpload" accept=".csv">

            <p>3. 설문 기간을 입력하세요:</p>
            <input type="text" id="surveyPeriod" placeholder="예: 2025.07.01 ~ 2025.07.15">
        </div>
        
        <button id="generateReport">리포트 생성하기</button>

        <hr>

        <div id="report-output" class="report-section" style="display:none;">
            <header>
                <img id="reportLogo" src="" alt="회사 로고" style="max-width: 150px;">
                <h2 id="reportTitle">팀 효과성 진단 리포트</h2>
                <p id="reportPeriod"></p>
            </header>
            
            <div class="summary">
                <h3>종합 분석 (Executive Summary)</h3>
                </div>

            <div class="chart-container">
                 <h3>영역별 분석</h3>
                 <canvas id="radarChart"></canvas>
            </div>
            
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
